# ========== Global (http) settings ==========
# Rate‑limit and connection‑limit zones
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=connlimit:10m;

# Gzip compression
gzip                on;
gzip_min_length     1024;
gzip_types          text/plain text/css application/json application/javascript text/xml application/xml;

# Hide NGINX version
server_tokens       off;

# ========== Server block ==========
server {
    listen 80;
    server_name _;

    # Connection limits
    limit_conn connlimit 20;
    client_max_body_size 10m;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"    always;
    add_header X-Content-Type-Options "nosniff"       always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "no-referrer"   always;

    # ----------------------
    # Static assets: cache + proxy to WordPress
    # ----------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        access_log off;

        proxy_pass         http://wordpress:80;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ----------------------
    # phpMyAdmin UI
    # ----------------------
    location /phpmyadmin/ {
        limit_req zone=mylimit burst=5 nodelay;

        # (Uncomment & adjust client ACLs as needed)
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass         http://phpmyadmin:80/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ----------------------
    # All other requests → WordPress
    # ----------------------
    location / {
        limit_req zone=mylimit burst=5 nodelay;

        # Simple User‑Agent block for common scanners
        if ($http_user_agent ~* (sqlmap|nikto|fuzzer|scanner|curl|wget|nmap|bot|python|requests|urllib|httpclient|node|axios|go-http|httpie|fetch|scrapy|perl)) {
            return 403;
        }

        proxy_pass         http://wordpress:80/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
