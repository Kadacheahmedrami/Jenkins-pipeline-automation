# ========== Global (http) settings ==========
limit_req_zone  $binary_remote_addr zone=mylimit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=connlimit:10m;

gzip                on;
gzip_min_length     1024;
gzip_types          text/plain text/css application/json application/javascript text/xml application/xml;

server_tokens       off;

server {
    listen 80;
    server_name _;

    limit_conn connlimit 20;
    client_max_body_size 10m;

    add_header X-Frame-Options        "SAMEORIGIN"    always;
    add_header X-Content-Type-Options "nosniff"       always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "no-referrer"   always;

    # ================================
    # 1) WP‑Admin & Login (ALL paths)
    # ================================
    location ^~ /wp-admin/ {
        proxy_pass         http://wordpress:80/wp-admin/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # (optional) disable rate‑limits here if admins get blocked:
        limit_req          off;
    }

    location = /wp-login.php {
        proxy_pass         http://wordpress:80/wp-login.php;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        limit_req          off;
    }

    # ----------------------
    # 2) Static assets: cache + proxy to WP
    # ----------------------
    location ~* \.(?:jpg|jpeg|png|gif|ico|css|js|woff2?|ttf|svg)$ {
        expires 7d;
        access_log off;

        proxy_pass         http://wordpress:80;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ----------------------
    # 3) phpMyAdmin UI
    # ----------------------
    location /phpmyadmin/ {
        limit_req zone=mylimit burst=5 nodelay;

        proxy_pass         http://phpmyadmin:80/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ----------------------
    # 4) Everything else → WordPress
    # ----------------------
    location / {
        limit_req zone=mylimit burst=5 nodelay;

        if ($http_user_agent ~* "(sqlmap|nikto|fuzzer|scanner|curl|wget|nmap|bot|python|requests|urllib|httpclient|node|axios|go-http|httpie|fetch|scrapy|perl)") {
            return 403;
        }

        proxy_pass         http://wordpress:80/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
